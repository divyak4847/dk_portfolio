<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DK Portfolio | Projects</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="branding">
      <h1 class="dk-logo">DK</h1>
      <small class="deepika komarthi-subtitle">DEEPIKA KOMARTHI</small>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html" class="active">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-banner">
      <h1>My Projects</h1>
    </section>

    <!-- 3 side-by-side project cards with smaller videos -->
    <section class="projects-grid">
      <!-- PROJECT 1 -->
      <div class="project-card">
        <h2>Project 1</h2>
        <video class="project-video" controls>
          <source src="assets/videos/project1_video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <p style="color: #ccc;">Click “View Slides” to see more images.</p>
        <a href="#" class="open-slides" data-project="project1">View Slides</a>
      </div>

      <!-- PROJECT 2 -->
      <div class="project-card">
        <h2>Project 2</h2>
        <video class="project-video" controls>
          <source src="assets/videos/project2_video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <p style="color: #ccc;">Click “View Slides” to see more images.</p>
        <a href="#" class="open-slides" data-project="project2">View Slides</a>
      </div>

      <!-- PROJECT 3 -->
      <div class="project-card">
        <h2>Project 3</h2>
        <video class="project-video" controls>
          <source src="assets/videos/project3_video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <p style="color: #ccc;">Click “View Slides” to see more images.</p>
        <a href="#" class="open-slides" data-project="project3">View Slides</a>
      </div>
    </section>
  </main>

  <!-- MODALS (fade-in-up, 2 slides each) -->
  <!-- PROJECT 1 MODAL -->
  <div class="modal" id="modal-project1">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-slider" data-slide="0">
        <div class="modal-slide active">
          <img src="assets/images/project1_slide1.jpg" alt="Project 1 Slide 1" />
        </div>
        <div class="modal-slide">
          <img src="assets/images/project1_slide2.jpg" alt="Project 1 Slide 2" />
        </div>
      </div>
    </div>
  </div>

  <!-- PROJECT 2 MODAL -->
  <div class="modal" id="modal-project2">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-slider" data-slide="0">
        <div class="modal-slide active">
          <img src="assets/images/project2_slide1.jpg" alt="Project 2 Slide 1" />
        </div>
        <div class="modal-slide">
          <img src="assets/images/project2_slide2.jpg" alt="Project 2 Slide 2" />
        </div>
      </div>
    </div>
  </div>

  <!-- PROJECT 3 MODAL -->
  <div class="modal" id="modal-project3">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-slider" data-slide="0">
        <div class="modal-slide active">
          <img src="assets/images/project3_slide1.png" alt="Project 3 Slide 1" />
        </div>
        <div class="modal-slide">
          <img src="assets/images/project3_slide2.png" alt="Project 3 Slide 2" />
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Naga Deepika Portfolio</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
